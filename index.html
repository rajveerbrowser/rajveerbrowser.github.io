<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfish RV Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhance.css">
    <style>
        /* Inline styles for immediate customization */
        header h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        header p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        /* Fullscreen iframe styling */
        #browser {
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Selfish RV</h1>
        <p style="text-align: center;">Your personal browser for seamless browsing!</p>
        
        <!-- Navigation links -->
        <nav class="navbar">
            <a href="index.html" class="nav-button">Home</a>
            <a href="wikipedia.html" class="nav-button">Wikipedia</a>
            <a href="chatbot.html" class="nav-button">Chatbot RV</a>
        </nav>
    </header>
    
    <!-- Fullscreen Iframe -->
    <iframe id="browser" src="https://www.givero.com/ width="100%" height="800px" frameborder="0" "></iframe>

    <footer>
        <p>&copy; 2024 Selfish RV Browser. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
